<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Generator</title>
    <style>
        body {
            background-color: #181818;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #98FF98;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 450px;
        }

        h1 {
            color: #1f3b73; /* Navy blue */
            margin-bottom: 25px;
        }

        label {
            font-size: 16px;
            color: #555;
        }

        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            width: 100px;
            margin: 10px 0 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #1f3b73; /* Navy blue */
            color: #fff;
            padding: 10px 20px;
            border: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #2d4d99;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            word-wrap: break-word;
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
        }

        .error {
            color: #d9534f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Password Generator</h1>
        <form method="post">
            <label for="length">Password Length:</label><br>
            <input type="number" name="length" id="length" min="4" required><br>
            <button type="submit">Generate</button>
        </form>

        {% if password %}
            <div class="result {% if 'Invalid' in password or 'least' in password %}error{% endif %}">
                <strong>{{ password }}</strong>
            </div>
        {% endif %}
    </div>
</body>
</html>
